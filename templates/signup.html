<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home Zone</title>


   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>src="static/js/functions.js"</script>
  </head>

  <body>
  <script type="text/javascript">

  </script>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="btn btn-info btn-md" ><a href="login">Home</a></li>
          </ul>
        </nav>
        <div><img src="../static/images/logo.png"  class="containerLogo" alt="Home Zone"></div>
        <h3 class="text-muted">User Signup</h3>
        </div>

      <div>
        <form class="form-signin" method="POST" action="signup">
        <!--Select User Type-->




        <label for="inputfname" class="sr-only">Name</label>
        <input type="fname" name="fname" type='fname' id="inputfname" class="form-control" placeholder="First Name">
        <label for="inputlname" class="sr-only">Name</label>
        <input type="lname" name="lname" id="inputlname" class="form-control" placeholder="Last Name" required autofocus>
        <label for="inputemail" class="sr-only">Email address</label>
        <input type="email" name="email" id="inputemail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="parentview" class="sr-only">Password</label>
        <input type="checkbox" name="yes_no" id="parentview" checked>Allow Parental Viewing?</input>
        <button id="btnSignUp" class="btn btn-info btn-primary btn-block" type="signup">Sign up</button>
      </form>
      </div>

      <footer class="footer">
        <p>&copy; HomeZone 2019</p>
      </footer>

    </div>




  </body>
</html>
