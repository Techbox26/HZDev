<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Zone</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</head>

<body>
<!--Get any flashed messaged-->

<div id="login">
    <div>
        <h3 name="test">TEST</h3>
        </div>
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-15">
                    <div id="login-box" class="col-md-15">
                        <form id="login-form" class="form" action="userLogin" method="POST">
                            <div><img src="../static/images/logo.png"  class="img-responsive" alt="Home Zone"></div>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label type="password" for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div> <!--Error message if needed-->
                            <div align="center">
                                      {% if error %}
                                        <div class="alert alert-danger"
                                        <p><strong>Error:</strong> {{ error }}
                                        </div>
                                        {% endif %}
                               <label hidden= " _loginFail "  type="password" for="password" class=" alert-danger">{{ _loginFail }}</label>
                            </div>

                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input
                                        id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="/showSignUp" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
